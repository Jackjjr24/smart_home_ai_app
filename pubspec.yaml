name: smart_home_ai
description: AI-Powered Smart Home Automation Platform for Indian Households
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Navigation
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_staggered_grid_view: ^0.7.0
  animations: ^2.0.8
  lottie: ^3.0.0

  # Charts & Data Visualization
  fl_chart: ^0.68.0
  syncfusion_flutter_charts: ^23.2.7

  # State Management
  provider: ^6.1.1
  get: ^4.6.6

  # Network & Data
  http: ^1.1.0
  dio: ^5.4.0

  # Local Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Audio & Voice
  speech_to_text: ^6.6.0
  flutter_tts: ^4.0.2
  audioplayers: ^5.2.1

  # Device & Hardware
  device_info_plus: ^9.1.1
  battery_plus: ^5.0.2
  connectivity_plus: ^5.0.2
  permission_handler: ^11.1.0

  # Camera & Media
  camera: ^0.10.5+5
  image_picker: ^1.0.5

  # Icons & Assets
  flutter_svg: ^2.0.9
  iconsax: ^0.0.8
  font_awesome_flutter: ^10.6.0

  # Animations & Effects
  shimmer: ^3.0.0
  flutter_animate: ^4.3.0

  # Date & Time
  intl: ^0.18.0

  # Utilities
  uuid: ^4.2.1
  path_provider: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true